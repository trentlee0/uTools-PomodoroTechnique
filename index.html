<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>番茄时钟</title>
    <link type="text/css" rel="stylesheet" href="./css/index.css"/>
</head>

<body>
<div class="home-btn"></div>
<div class="setting-btn"></div>
<div class="setting-frame">
    <ul>
        <li>工作时间<input id="work-input" type="number"/>秒</li>
        <li>休息时间<input id="rest-input" type="number"/>秒</li>
        <li>背景颜色<input id="color-input" type="text"/>
            <div id="color-show"></div>
        </li>
    </ul>
    <div class="btn save-btn">保存</div>
    <div class="btn cancel-btn">取消</div>
</div>
<div class="container">
    <div class="first">
        <div class="btn work-btn">
            工作
        </div>
        <div class="btn rest-btn">
            休息
        </div>
    </div>
    <div class="second">
        <div class="title">
        </div>
        <div class="timer">
            00:00
        </div>
        <div class="btn task-btn">
        </div>
        <div class="btn pause-btn">
            暂停
        </div>
    </div>
</div>
<script src="js/timer.js"></script>
<script src="js/jquery-2.1.1.min.js"></script>
<script src="js/index.js"></script>
</body>

</html>
